<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Random Password Generator</title>
  </head>

  <body class="container col-md-6 d-flex flex-column">
    <div class="card mt-5">
      <div class="card-body">
        <h5 class="card-title text-center mb-3 display-4">
          Generate a Password!
        </h5>
        <div class="card bg-success bg-opacity-50 clickCopy">
          <div
            class="card-body d-flex flex-row flex-wrap justify-content-between"
          >
            <div class="mt-auto mb-auto col-11">
              <p class="show lead pb-0">...click to copy password</p>
            </div>
            <div class="h-100 text-center mt-auto mb-auto border-start border-dark">
              <img src="clipboard.svg" class="rounded copy p-1 mb-auto mt-auto" alt="Copy" />
            </div>
          </div>
        </div>
        <hr />
        <form action="" id="form">
          <div class="mb-3 form-floating">
            <input
              type="number"
              class="form-control"
              id="length"
              name="limit"
              required
              min="6"
              max="69"
            />
            <label for="length" class="form-label">Length</label>
          </div>
          <p class="lead">Things to include:</p>
          <div class="mb-3 form-check">
            <label for="numbers" class="form-check-label">Numbers(1-9)</label>
            <input
              type="checkbox"
              name="type[numbers]"
              class="form-check-input"
              id="numbers"
            />
          </div>
          <div class="mb-3 form-check">
            <label for="sletters" class="form-check-label"
              >Small Letters (a-z)</label
            >
            <input
              type="checkbox"
              name="type[sletters]"
              class="form-check-input"
              id="sletters"
            />
          </div>
          <div class="mb-3 form-check">
            <label for="cletters" class="form-check-label"
              >Capital Letters (A-Z)</label
            >
            <input
              type="checkbox"
              name="type[cletters]"
              class="form-check-input"
              id="cletters"
            />
          </div>
          <div class="mb-3 form-check">
            <label for="symbols" class="form-check-label"
              >Symbols (@,!,#,$,&,%)</label
            >
            <input
              type="checkbox"
              name="type[symbols]"
              class="form-check-input"
              id="symbols"
            />
          </div>
          <button class="btn btn-success w-100">Generate</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
